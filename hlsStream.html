<!DOCTYPE html>
<html>
<head>
    <title>HLS.js player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>HLS Test Stream</h1>
    <video id="video" controls>
        <source src="http://localhost:8080/master.m3u8" type="application/x-mpegURL">
    </video>
    
    <button onclick="startVideo()">Play</button>

    <script>
        var video = document.getElementById('video');
        var hls = new Hls();

        function startVideo() {
          if (Hls.isSupported()) {
            hls.loadSource('http://localhost:8080/master.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
              video.play().catch(function(error) {
                console.error('Play failed:', error);
              });
            });
            video.addEventListener('canplay', function() {
              video.play().catch(function(error) {
                console.error('Play failed:', error);
              });
            });
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'http://localhost:8080/master.m3u8';
            video.addEventListener('canplay', function() {
              video.play().catch(function(error) {
                console.error('Play failed:', error);
              });
            });
          }
        }
    </script>
</body>
</html>
